<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300" style="border:10px solid #000000;">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.moveTo(0,0);
ctx.lineTo(400,300);
ctx.lineWidth=9;
ctx.strokeStyle='#0000ff';
ctx.stroke();




ctx.fillStyle = "#FF0000";
ctx.strokeRect(20,100,100,100);
ctx.strokeStyle="#00FF00";
ctx.beginPath();
ctx.arc(250,80,60,0,2*Math.PI);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillStyle = "cyan";
ctx.fillText	("Meghna",140,220);
</script>


</body>
</html>
